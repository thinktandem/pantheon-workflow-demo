api_version: 1
php_version: 7.0
drush_version: 8
workflows:
  sync_code:
    after:
      - type: webphp
        description: Revert all features after pushing code
        script: private/scripts/clear_caches.php
  deploy:
    after:
      - type: webphp
        description: Revert all features after deploying to test or live
        script: private/scripts/clear_caches.php
